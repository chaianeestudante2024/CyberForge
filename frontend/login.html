<!DOCTYPE html>
<html>
    <head>

    <title>Sistema Bancada</title>
    <link rel="stylesheet" href="login.css">

    </head>

    <body>
        <section>
            <form onsubmit="processaFormulario(event)">
                <div class="envelope">
                     <label for="usuario">Usuário</label>
                <input type="text" placeholder="Digite seu usuário">
                </div>
               <div class="envelope">
                <label for="senha">Senha</label>
                <input type="password" placeholder="Digite a senha padrão">
               </div>
               <button type="submit">Entrar</button>

            </form>
        </section>

    </body>

    <script src="login.js"></script>
</html>
