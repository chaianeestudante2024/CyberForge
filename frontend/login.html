<!DOCTYPE html>
<html>

<head>

    <title>Sistema Bancada</title>
    <link rel="stylesheet" href="login.css">

</head>

<body>
    
  
    <aside>
          <img src="../assets/logomudada.png" alt="logo">
        <h1 class="texto">Bem vindos</h1>
        <p class="texto"> Ao melhor site de gerenciamento de bancadas</p>
    </aside>


    <section>

        <form onsubmit="processaFormulario(event)">
            <div class="envelope">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" placeholder="Digite seu usuário">
            </div>
            <div class="envelope">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite a senha padrão">
            </div>
            <button type="submit">Entrar</button>

        </form>
    </section>

</body>

<script src="login.js"></script>

</html>
